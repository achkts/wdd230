<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <meta name="description" content="Learning to build html forms">
    <meta name="author" content="Audrey Checketts">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <main>
        <form action="record.html">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="passowrd">Password:</label><br>
            <input type="password" id="password" name="password" pattern="[0-9A-Za-z]{8,}" required><br><br>
            <label for="passowrd2">Re-Enter Password:</label><br>
            <input type="password" id="password2" name="password2" pattern="[0-9A-Za-z]{8,}" required><br><br>
            <div id="formmessage"></div>

            <label for="email">Email:</label><br>
            <input type="text" title="Please enter a valid email address" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required><br>

            <label for="pagerating">Rate this page:</label><br>
            <div id="rangevalue"></div>
            <input type="range" id="pagerating" name="pagerating" min="1" max="10" value="5" step="1">


            <input type="submit" value="Submit">
            
        </form>
    </main>
    <footer></footer>
    <script src="scripts/form.js"></script>
</body>
</html>
